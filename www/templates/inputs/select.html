<label class="item item-input item-select">
  <div class="input-label" ng-show="input.name != null">{{input.name | titleCase}}</div>
  <select ng-init="property.inputs[input.name].value = input.value" ng-model="property.inputs[input.name].value"
          ng-options="option.value as option.display for option in asList(input.options)">
    <option value="" disabled="disabled">Please choose</option>
  </select>
</label>
