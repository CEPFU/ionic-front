<label class="item item-input range" ng-init="property.inputs[input.name].value = property.inputs[input.name].value != null ? property.inputs[input.name].value : input.value" >
  <div class="input-label">{{input.displayName ? (input.name | titleCase) : ""}} {{property.inputs[input.name].value}}</div>
  <i class="icon" ng-class="input.iconBefore" ng-show="input.iconBefore != null"></i>
  {{input.min}}
  <input max="{{input.max}}" min="{{input.min}}" ng-model="property.inputs[input.name].value" type="range">
  {{input.max}}
  <i class="icon" ng-class="input.iconAfter" ng-show="input.iconAfter != null"></i>
</label>
