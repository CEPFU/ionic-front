<ion-view view-title="Locations" ng-controller="LocationsCtrl as ctrl">
  <ion-content>
    <!-- TODO: Fixate this search header -->
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="searchString">
      </label>
    </div>
    <ion-list>
      <label class="item item-radio"
             ng-repeat="location in (locations | filter:searchString)">
        <input type="radio" name="locationRadio" ng-value="location.locationId" ng-model="ctrl.current">
        <div class="item-content">{{location.locationDescription}}</div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
    </ion-list>
  </ion-content>
</ion-view>
