<ion-view view-title="{{profile.name}}">
  <ion-content>
    <ion-list>
      <label class="item item-input">
        <div class="input-label">Profile Name</div>
        <input type="text" placeholder="Name" ng-model="profile.name" >
      </label>
      <label class="item item-input" >
        <div class="input-label">Location</div>
        <button class="button button-clear" ui-sref="app.selectLocation">{{locationDescription() || 'Select a location'}}</button>
      </label>
      <label class="item item-input" ng-click="addProperty()">
        <div class="input-label">New Property</div>
        <button class="button button-clear"><i class="icon ion-plus"></i> Add Property</button>
      </label>
      <div ng-repeat="property in profile.properties">
        <label class="item item-input item-select">
          <div class="input-label">Property</div>
          <select ng-model="property.name"
                  ng-options="available.name as (available.name | titleCase) for available in asList(config.profile.properties)">
              <option value="" disabled="disabled">Choose a property</option>
          </select>
        </label>
        <!-- TODO: Use an angular-directive to match different input types with templates -->
        <!--<label class="item item-input" ng-class="getClasses(input)" ng-repeat="input in property.inputs">
          <div class="input-label" ng-hide="input.noLabel">{{input.label}}</div>
          <i class="icon" ng-class="input.iconBefore" ng-show="input.iconBefore != null"></i>
          <input type="{{input.type}}" name="{{input.label}}" min="{{property.min}}" max="{{property.max}}" ng-model="input.value">
          <i class="icon" ng-class="input.iconAfter" ng-show="input.iconAfter != null"></i>
        </label>-->
      </div>
    </ion-list>
  </ion-content>
</ion-view>
