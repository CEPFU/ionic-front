<ion-view view-title="Location">
  <ion-content>
    <div>
        <button class="button button-light" on-tap="locateMe()">Find me</button>
        <button class="button button-light" on-tap="selectLocation()" ng-disabled="noLocation">Use this location</button>
    </div>
    <div id="map"></div>
  </ion-content>
</ion-view>
