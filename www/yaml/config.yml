api:
  mainUrl: http://localhost:8080/
  endpoints:
    profile:
      url: profile/

inputs:
  comparison: &comparisonOperator
    name: is
    type: select
    options:
      -
        value: lt
        display: less than
      -
        value: leq
        display: less than or equal to
      -
        value: eq
        display: equal to
      -
        value: geq
        display: greater than or equal to
      -
        value: gt
        display: greater than

profile:
  properties:
    temperature:
      name: temperature
      inputs:
        - *comparisonOperator
        -
          name: than
          type: range
          iconBefore: ion-ios-sunny-outline
          iconAfter: ion-ios-snowy
          min: -40
          max: 60
    humidity:
      name: humidity
      inputs:
        - *comparisonOperator
        -
          name: than
          type: range
          iconBefore: ion-ios-sunny-outline
          iconAfter: ion-ios-snowy
          min: 0
          max: 100
